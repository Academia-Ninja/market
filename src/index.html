<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="css/main.css" rel="stylesheet" />
        <title>Market</title>
    </head>

    <body>
        <div class="container">
            <div class="row my-4">
                <h1>Market</h1>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form class="mb-3" type="submit" id="products-form">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label"
                                >Produto</label
                            >
                            <div class="col-sm-12 col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    placeholder="Ex.: Maçã"
                                    required
                                    min="3"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label"
                                >Qtd. / Kg</label
                            >
                            <div class="col-sm-12 col-md-3">
                                <input
                                    type="number"
                                    class="form-control"
                                    name="count"
                                    min="1"
                                    value="1"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label"
                                >Preço R$</label
                            >
                            <div class="col-sm-12 col-md-3">
                                <input
                                    type="text"
                                    class="form-control coin"
                                    name="price"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    Confirmar compra
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="row">
                        <h3>Carrinho de compras</h3>
                        <div class="col-sm-12">
                            <ol
                                class="list-group list-group-numbered"
                                id="products-list"
                            >
                                <span class="text-danger"
                                    >Seu carrinho está vazio...</span
                                >
                            </ol>

                            <form class="my-3" type="submit" id="discount-form">
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label"
                                        >Desconto %</label
                                    >
                                    <div class="col-sm-12 col-md-3">
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="discount"
                                            placeholder="Ex.: 25"
                                            min="5"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button
                                            type="submit"
                                            class="btn btn-success"
                                            disabled
                                        >
                                            Aplicar desconto
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 my-2">
                            <h5>
                                Subtotal: <span id="subtotal">R$ 0,00</span>
                            </h5>
                            <h5>
                                Desconto:
                                <span id="discount">R$ 0,00</span>
                            </h5>
                            <h5 class="mt-4 text-primary">
                                Total: <span id="total">R$ 0,00</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
